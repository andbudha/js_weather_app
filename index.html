<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather With Andrei</title>
</head>

<body>


    <div id="container" class="container my-5 mx-auto">
        <h2 class="text-muted text-center my-4">Weather-Forecast App</h2>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information!</label>
            <input type="text" name="city" class="form-control p-1 my-3">

            <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/400x300" alt="weather image" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">
                    <img src="#" alt="weather-icon">
                </div>
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="my-3">City Name</h5>
                    <h5 class="my-3">Country Name</h5>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
